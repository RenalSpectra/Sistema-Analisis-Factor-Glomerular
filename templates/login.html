    <main>
        <section id="login">
            <div>
                <h1>Login</h1>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control" id="adminEmail" aria-describedby="emailHelp">
                        <!-- <div id="emailHelp" class="form-text">Nunca compartas tu correo con otras personas.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="adminPassword">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                    </div>
                    <!-- <a href="./home-admin.html">
                        <div class="button">
                            <img class="icon" src="../assets/icons/ArrowRight.png" alt="">
                            Acceder
                        </div>
                    </a> -->
                    <button type="submit">Login</button>
                </form>
            </div>
            <img src='../static/img/doctor.png'>
        </section>
    </main>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // Prevenir el envío del formulario por defecto

        // Obtener los valores de los campos de entrada del formulario
        const email = document.getElementById('adminEmail').value;
        const password = document.getElementById('adminPassword').value;

        try {
            // Realizar una solicitud POST a la ruta de login del backend
            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password }),
                credentials: 'include' // Incluir cookies en la solicitud si es necesario
            });

            const result = await response.json();

            // Verificar si la solicitud fue exitosa
            if (response.ok) {
                alert('Login successful!');
                // Redirigir al usuario después del login exitoso
                // window.location.href = '/dashboard'; // Cambia esto por la ruta deseada
            } else {
                alert(`Login failed: ${result.error}`);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while logging in. Please try again later.');
        }
    });


    </script>
