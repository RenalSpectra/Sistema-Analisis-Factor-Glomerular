<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" href="../assets/icons/rinon.png">
    <title>Renal Spectra</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/js/script.js" ></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a href="{{ url_for('home_admin') }}" class='logoHeader'>
                    <img class='logo' alt="Renal Spectra Logo" src='../static/icons/rinon.png' />
                    <span>Renal Spectra</span>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav my-lg-0 navbar-nav" style="--bs-scroll-height: 100px;">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Pacientes
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('add_patient') }}">Añadir paciente</a></li>
                            <li><a class="dropdown-item" href="./admin-search-patients.html">Buscar paciente</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="button red-btn" onClick="logOut()">
                    <img class="icon" src="../static/icons/User.png" alt="">
                    Cerrar Sesión
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section id="add-patient">
            <div>
                <h1>Ingrese información de paciente:</h1>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Nombres:</label>
                        <input type="text" class="form-control" id="inputName" placeholder="First name">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label">Apellidos:</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCI" class="form-label">Carnet de Identidad:</label>
                        <input type="text" class="form-control" id="inputCI" placeholder="CI">
                    </div>
                    <div class="col-md-6">
                        <label for="inputDateBirth" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="inputDateBirth" placeholder="DD-MM-AAAA">
                    </div>
                    <div class="col-md-6">
                        <label for="inputWeight" class="form-label">Peso (kg):</label>
                        <input type="text" class="form-control" id="inputWeight" placeholder="Weight">
                    </div>
                    <div class="col-md-6">
                        <label for="inputHeight" class="form-label">Altura (m):</label>
                        <input type="text" class="form-control" id="inputHeight" placeholder="Height">
                    </div>
                    <div class="col-md-6">
                        <label for="inputHeight" class="form-label">Género:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioMasculino" value="M" checked>
                            <label class="form-check-label" for="flexRadioMasculino">
                                Masculino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioFemenino" value="F">
                            <label class="form-check-label" for="flexRadioFemenino">
                                Femenino
                            </label>
                        </div>
                    </div>
                    <!-- <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div> -->
                    <div class="buttonsContainer">
                        <a href="{{ url_for('home_admin') }}">
                            <div class="button red-btn">
                                <img class="icon" src="../static/icons/ArrowLeft.png" alt="">
                                Cancelar
                            </div>
                        </a>
                        
                            <div class="button" onclick="AddPatient()">
                                <img id='add-patient-button' class="icon" src="../static/icons/Plus.png" alt="">
                                Añadir paciente
                            </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script>
        
    </script>
</body>
</html>
