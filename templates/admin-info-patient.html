<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/css/style.css">
    <link rel="icon" href="../assets/icons/rinon.png">
    <title>Renal Spectra</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a href="./home-admin.html" class='logoHeader'>
                    <img class='logo' alt="Renal Spectra Logo" src='../assets/icons/rinon.png' />
                    <span>Renal Spectra</span>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav my-lg-0 navbar-nav" style="--bs-scroll-height: 100px;">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Pacientes
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../pages/add-patient.html">Añadir paciente</a></li>
                            <li><a class="dropdown-item" href="../pages/admin-search-patients.html">Buscar paciente</a></li>
                        </ul>
                    </li>
                </ul>
                <a href="../index.html">
                    <div class="button red-btn">
                        <img class="icon" src="../assets/icons/User.png" alt="">
                        Cerrar Sesión
                    </div>
                </a>
            </div>
        </div>
    </nav>
    <main>
        <section id="admin-info-patient">
            <div class='infoPatientContainer'>
                <h1>Información de paciente:</h1>
                <form id="form-info-patient" class="row g-3">
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Nombres:</label>
                        <input type="text" readonly class="form-control-plaintext" id="floatingEmptyPlaintextInput" placeholder="First name">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLastName" class="form-label">Apellidos:</label>
                        <input type="text" readonly class="form-control-plaintext" id="floating-inputLastName" placeholder="Last name">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCI" class="form-label">Carnet de Identidad:</label>
                        <input type="text" readonly class="form-control-plaintext" id="floating-inputCI" placeholder="CI">
                    </div>
                    <div class="col-md-6">
                        <label for="inputDateBirth" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" readonly class="form-control-plaintext" id="floating-inputDateBirth" placeholder="DD-MM-AAAA">
                    </div>
                    <div class="col-md-6">
                        <label for="inputWeight" class="form-label">Peso (kg):</label>
                        <input type="text" readonly class="form-control-plaintext" id="floating-inputWeight" placeholder="Weight">
                    </div>
                    <div class="col-md-6">
                        <label for="inputHeight" class="form-label">Altura (m):</label>
                        <input type="text" readonly class="form-control-plaintext" id="floating-inputHeight" placeholder="Height">
                    </div>
                    <div class="col-md-6">
                        <label for="inputHeight" class="form-label">Género:</label>
                        <input type="text" readonly class="form-control-plaintext" id="floating-inputGender" placeholder="Género">
                    </div>
                    <!-- <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div> -->
                    <div class="buttonsContainer">
                        <a href="../pages/modify-patient.html">
                            <div class="button">
                                <img class="icon" src="../assets/icons/ArrowRight.png" alt="">
                                Modificar
                            </div>
                        </a>
                        <a href="../pages/analytics.html">
                            <div class="button">
                                <img class="icon" src="../assets/icons/TrendUp.png" alt="">
                                Análisis
                            </div>
                        </a>
                        <a href="">
                            <div class="button red-btn">
                                <img class="icon" src="../assets/icons/ArrowRight.png" alt="">
                                Eliminar
                            </div>
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script>

    </script>
</body>
</html>
